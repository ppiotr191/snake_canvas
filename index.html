  <body>

    <div class="container">
      <div class="header clearfix">
      </div>


      <div class="row">
        <div class="board col-lg-12">
			<canvas id="snake_board" width="600" height="500" style="border:1px solid #d3d3d3;"></canvas>
				<div id="controls">
					<h1>Snake ver 1.0</h1>
					<div class="row">
						<div class="col-md-12">
							<div class="message alert alert-success" ></div>
						</div>

					</div>
					<div class="row">
						<div class="col-lg-6">
							Szybkość
						</div>
						<div class="col-lg-6">
							<select id="speed">
								<option value="50">Fast</option>
								<option value="250">Medium</option>
								<option value="300">Slow</option>
							</select>
						</div>
						<div class="col-lg-6">
							Przez ściany
						</div>
						<div class="col-lg-6">
							<input type="checkbox" id="troughtwall" value="1" />
						</div>
						<div class="col-lg-12">
							<button class="start btn btn-lg btn-success">Nowa gra</button>
						</div>
					</div>
				</div>
        </div>
      </div>
	</div>
